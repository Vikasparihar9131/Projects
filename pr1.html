<!DOCTYPE html>
<html lang="en">
<head>

    <title>Vickey- its your music player</title>
    <link rel="stylesheet" href="pr1.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>
<body> 
    <nav>
        <ul>
            <li class="brand"> <img src="/Projects/logo.png.png" alt="Vickey-fy">Vickey-fy</li>

            <li>About</li>
        </ul>
    </nav>

    <div class="container">

        <div class="songItemContainer">

            <span>Let me Love You</span>
            <span class="songlistplay"><span class="timestamp">5:34 <i class="far fa-play-circle"></i></span></span>
          </div>
          <div class="songItem">
            <img src="./Projects/bg.jpg" alt="">
              <span>Let me Love You</span>
              <span class="songlistplay"><span class="timestamp">5:34 <i class="far fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img src="./Projects/bg.jpg" alt="">
                  <span>Let me Love You</span>
                  <span class="songlistplay"><span class="timestamp">5:34 <i class="far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="./Projects/bg.jpg" alt="">
                      <span>Let me Love You</span>
                      <span class="songlistplay"><span class="timestamp">5:34 <i class="far fa-play-circle"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img src="./Projects/bg.jpg" alt="">
                          <span>Let me Love You</span>
                          <span class="songlistplay"><span class="timestamp">5:34 <i class="far fa-play-circle"></i></span></span>
                        </div>
                        <div class="songItem">
                            <img src="./Projects/bg.jpg" alt="">
                              <span>Let me Love You</span>

                            </div>

    </div>

        <div class="icons">
            <!-- fontawesome icons  -->
            <i class="fas fa-3x fa-step-backward"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward"></i>
        </div>
      <div class="songinfo">
        <img src="./Projects/sound-8563_256.gif" width="45px" alt="" id="gif">Let me love you
